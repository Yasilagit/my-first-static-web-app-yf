<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('YF01.jpg'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover; /* This ensures the background image covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            height: 100vh; /* Set the height of the body to 100% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Set the text color to white or a color that contrasts well with your background */
            font-family: Arial, sans-serif; /* Set the desired font family */
        }
    </style>
</head>

</body>
</html>
